<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input #input (keyup)="searchHospital( input.value )" type="text" class="form-control"
               placeholder="search hospital...">
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="text-right">
          <button (click)="createHospital()" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
            <i class="fa fa-plus"> Crear hospital</i>
          </button>
        </div>
        <h3 class="card-title">Hospitales registrados ( <small>{{hospitalService.totalHospitals}}</small> )</h3>

        <table class="table table-hover">
          <thead>
          <tr>
            <th>Image</th>
            <th>Hospital</th>
            <th></th>
          </tr>
          </thead>

          <tbody>
          <tr *ngFor="let hospital of hospitals">
            <td>
              <img (click)="updateImage( hospital._id )" [src]="hospital.image | imagen:'hospital'" class="img-50 pointer">
            </td>
            <td>
              <input [(ngModel)]="hospital.name" name="name" type="text" class="form-control" placeholder="nombre del hospital">
            </td>
            <td>
              <button (click)="updateHospital( hospital )" class="btn btn-primary">
                <i class="fa fa-save"></i>
              </button>

              <button (click)="deleteHospital( hospital._id )" class="btn btn-danger">
                <i class="fa fa-trash-o"></i>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
        <button (click)="ChangePage(-itemsLoad)" class="btn btn-secondary">Anteriores</button>
        <button (click)="ChangePage(itemsLoad)" class="btn btn-secondary">Siguientes</button>
      </div>
    </div>
  </div>
</div>
