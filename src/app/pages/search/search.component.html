<div class="row">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Usuarios</h4>
        <table class="table table-hover">
          <tbody>
          <tr *ngFor="let user of users"
            [routerLink]="['/users']" class="pointer">
            <td>
              <img [src]="user.image | imagen:'user'" class="img-50 img-circle">
            </td>
            <td>{{user.name}}</td>
          </tr>
          </tbody>
        </table>
        <div class="alert alert-info" *ngIf="users.length === 0">
          No hay registros
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Medicos</h4>
        <table class="table table-hover">
          <tbody>
          <tr *ngFor="let medic of medics"
              [routerLink]="['/medic', medic._id]" class="pointer">
            <td>
              <img [src]="medic.image | imagen:'medic'" class="img-50 img-circle">
            </td>
            <td>{{medic.name}}</td>
          </tr>
          </tbody>
        </table>
        <div class="alert alert-info" *ngIf="medics.length === 0">
          No hay registros
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospitales</h4>
        <table class="table table-hover">
          <tbody>
          <tr *ngFor="let hospital of hospitals"
              [routerLink]="['/hospitals']" class="pointer">
            <td>
              <img [src]="hospital.image | imagen:'hospital'" class="img-50 img-circle">
            </td>
            <td>{{hospital.name}}</td>
          </tr>
          </tbody>
        </table>
        <div class="alert alert-info" *ngIf="hospitals.length === 0">
          No hay registros
        </div>
      </div>
    </div>
  </div>
</div>
