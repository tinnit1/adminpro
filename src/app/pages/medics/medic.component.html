<div class="row animated fadeIn">
  <div class="col-md-6">
    <div class="card card-body">
      <h3 class="box-title m-b-0">Médico: {{medic.name}}</h3>
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <form #f="ngForm" ngNativeValidate (ngSubmit)="saveMedic(f)">
            <div class="form-group">
              <label>Nombre del médico</label>
              <input [(ngModel)]="medic.name" name="name" type="text" class="form-control" placeholder="Nombre del médico..." required>
            </div>

            <div class="form-group">
              <label>Hospital</label>
              <select (change)="changeHospital( $event.target.value )" [(ngModel)]="medic.hospital" name="hospital" class="form-control" required>
                <option value="">Seleccione hospital</option>
                <option *ngFor="let hospital of hospitals" [value]="hospital._id">{{hospital.name}}</option>
              </select>
            </div>

            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
              <i class="fa fa-save"></i>
              Guardar
            </button>
            <a [routerLink]="['/medics']" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card card-body">
      <h4 class="box-title m-b-0">Hospital</h4>
      <img [src]="hospital.image | imagen:'hospital'" class="rounded img-fluid">
    </div>
  </div>
  <div class="col-md-3" *ngIf="medic._id">
    <div class="card card-body">
      <h4 class="box-title m-b-0">Picture</h4>
      <img (click)="changePicture()" [src]="medic.image | imagen:'medic'" class="img-circle img-fluid pointer">
    </div>
  </div>
</div>
